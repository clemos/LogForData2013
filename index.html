<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log For Data 2013</title>
		<meta name="description" content="">
		<link rel="stylesheet/less" type="text/css" href="css/styles.less" />
		<script src="js/lib/less-1.3.3.min.js" type="text/javascript"></script>
		<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
		<script data-main="js/main" src="js/lib/require-jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="app row">
				<div class="span6">
					<h4>Output</h4>
					<div class="well" id="txt"></div>
				</div>
				<div class="span5">
					<h4>Signal</h4>
					<div id="swfDecoder"></div>
					<h4>Inputs</h4>
					<div id="ui"></div>
				</div>
			</div>
			<div class="app row">
				<div class="span12">

					<h4>Rendering</h4>
					<div style='margin-bottom:8px'>
						<div class='btn' id='updatetext'>
							Update Text
						</div>
						<div class='btn' id='updatetag'>
							Update Tag
						</div>
						<div class='btn pull-right' id='testtxt'>
							Injection Test
						</div>
					</div>
					<div class="well" id="render"></div>
					<h4>Logging</h4>
					<div class="well" id="log"></div>
				</div>
			</div>
		</div>
	</body>
</html>
